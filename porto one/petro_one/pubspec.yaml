name: petro_one
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  sizer: ^2.0.15
  google_fonts: ^4.0.4

  permission_handler: ^10.3.0

  internet_connection_checker_plus: ^2.2.0

  flutter_secure_storage: ^7.0.1
  get_storage: ^2.1.1

  get: ^4.6.5
  equatable: ^2.0.5

  lottie: ^2.4.0
  fluttertoast: ^8.2.2
  flutter_animate: ^4.2.0+1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  easy_stepper: ^0.8.2
  shimmer: ^3.0.0
  qr_flutter: ^4.1.0
  data_table_2: ^2.5.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/

flutter_assets:
  assets_path: assets/
  output_path: lib/generated/assets/
  filename: assets.dart
flutter_intl:
  enabled: true
